<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1 class="title">Abarrotes do√±a pelos</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-select label="Tipo" [multiple]="true" interface="popover" label-placement="floating" [(ngModel)]="filter" (ionChange)="filterProducts()">
            <ion-select-option value="Abarrotes">
              Abarrotes
            </ion-select-option>
            <ion-select-option value="Frutas y verduras"> 
              Frutas y Verduras
            </ion-select-option>
            <ion-select-option value="Limpieza">
              Limpieza
            </ion-select-option>
            <ion-select-option value="Farmacia">
              Farmacia
            </ion-select-option>
            
          </ion-select>
        </ion-col>
      </ion-row>

      <ion-row>
        <div *ngFor="let product of productsFounds; index as i" style="display: inherit;">
          <ion-col size="6" size-sm="6" size-xs="12">
            <!-- *ngIf="product.type!='Frutas y Verduras'" -->
            <ion-card>
              <img [src]="product.photo+i" />
              <ion-card-header>
                <ion-card-title>
                  {{product.name}}
                    <ion-badge color="primary">{{product.type}}</ion-badge>
                </ion-card-title>
                <ion-card-subtitle>{{product.price|currency}}</ion-card-subtitle>
              </ion-card-header>
              <ion-card-content>
                {{product.description}}
              </ion-card-content>
