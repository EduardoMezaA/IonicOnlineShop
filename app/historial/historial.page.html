<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2>Historial de Compras</h2>
  <ion-grid>
    <ion-row>
      <div *ngFor="let yeet of buyszaza; index as i" style="display: inherit;">
        <ion-col size="6" size-sm="6" size-xs="12">
          <ion-card>
            <ion-card-header>
              <ion-card-title>
                {{yeet.total}}
                  <ion-badge color="primary">{{yeet.date}}</ion-badge>
              </ion-card-title>
              
            </ion-card-header>
            <ion-card-content>
              ola
            </ion-card-content>
          </ion-card>
        </ion-col>
      </div>

    </ion-row>
  </ion-grid>
</ion-content>
